<html>
<head>
<title>Search the MDSETUP Database for Compile Time Parameter Sets</title>
</head>
<body>
Search Parameters:<br>
<P>
<form action="molsys" method=POST>
Compile Time Parameter ID:
<input type=text size=20 name=ctp_id>
<br>
Description:
<input type=text size=20 name=desc>
<br>

Userid of Creator:
<input type=text size=20 name=creator>
<br>
Created after (YYYY-MM-DD):
<input type=text size=20 name=created_after>
<br>
Created before (YYYY-MM-DD):
<input type=text size=20 name=created_before>
<br>
File Name:
<input type=text size = 20 name=file_name>
<br>
<input type=hidden name=mode value=select_ctp>
<input type=submit>
<br>
<br>
<br>
<input type=reset><br>
</form>
</body>
</html>
